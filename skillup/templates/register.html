{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNF Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="module" src="{% static 'js/auth.js' %}"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="knox_id" placeholder="Knox ID" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 8)" required>
        <select id="department">
          <option value="">Department</option>
          <option value="COT">COT</option><option value="CST">CST</option>
          <option value="CIT">CIT</option><option value="NWT">NWT</option>
        </select>
        <select id="lab_part">
          <option value="">Lab Part</option>
          <option value="CO1">CO1</option><option value="CO2">CO2</option>
          <option value="CO3">CO3</option><option value="CO4">CO4</option>
          <option value="CML">CML</option>
        </select>
        <input type="text" id="project" placeholder="Project">
        <button type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
