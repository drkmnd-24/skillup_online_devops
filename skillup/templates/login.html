{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNF Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="module" src="{% static 'js/auth.js' %}"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Login to Skill-Up CNF</h2>
      <form id="login-form">
        <div class="mb-3">
          <label class="form-label">Knox ID</label>
          <input type="text" id="knox_id" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" name="password" required>
          <label><input type="checkbox" id="toggle-password"> Show Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="{% url 'register-user' %}">Register Here</a></p>
      <div id="server-error" class="text-danger mt-3"></div>
    </div>
  </body>
</html>
